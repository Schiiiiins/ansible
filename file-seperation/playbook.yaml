-
  name: deploy web-application
  hosts: db_and_web_servers
  tasks:
    - name: install dependencies
      apt: name={{ item }} state=installed
      with_items:
        - python
        - python-setuptools
        - python-dev
        - build-essential
        - python-pip

    - include: tasks/deploy_db.yaml
    - include: tasks/deploy_web.yaml
